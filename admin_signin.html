<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage System - Admin Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hospital Triage System - Admin Sign In</h1>
    </header>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Administrator Sign-In</h2>
                        <div id="admin-signin-message" class="alert alert-info" style="display: none;"></div>
                        <form id="admin-signin-form">
                            <div class="form-group">
                                <label for="admin-username">Username:</label>
                                <input type="text" id="admin-username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="admin-password">Password:</label>
                                <input type="password" id="admin-password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Hospital Triage System</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#admin-signin-form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'admin_signin_process.php',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response === 'success') {
                            window.location.href = 'admin_dashboard.php';
                        } else {
                            $('#admin-signin-message').text(response).show();
                        }
                    },
                    error: function() {
                        $('#admin-signin-message').text('An error occurred. Please try again.').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
