<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage System - Admin Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hospital Triage System - Admin Sign In</h1>
    </header>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Administrator Sign-In</h2>
                        <div id="admin-signin-message" class="alert alert-info" style="display: none;"></div>
                        <form id="admin-signin-form">
                            <div class="form-group">
                                <label for="admin-username">Username:</label>
                                <input type="text" id="admin-username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="admin-password">Password:</label>
                                <input type="password" id="admin-password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Hospital Triage System</p>
    </footer>

    <script>
        document.getElementById('admin-signin-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let username = document.getElementById('admin-username').value;
            let password = document.getElementById('admin-password').value;

            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'admin_signin.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText);
                    let messageBox = document.getElementById('admin-signin-message');
                    messageBox.style.display = 'block';
                    messageBox.className = 'alert alert-' + response.type;
                    messageBox.innerHTML = response.message;
                    if (response.type === 'success') {
                        window.location.href = 'admin_dashboard.php';
                    }
                }
            };

            xhr.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));
        });
    </script>
</body>
</html>
