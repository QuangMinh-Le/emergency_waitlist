<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage System - Patient Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hospital Triage System - Patient Sign In</h1>
    </header>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Patient Sign-In</h2>
                        <div id="signin-message" class="alert alert-info" style="display: none;"></div>

                        <form id="signin-form">
                            <div class="form-group">
                               <label for="email">Email Address:</label>
                               <input type="email" id="email" name="email" class="form-control input-field" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" placeholder="Enter password" class="form-control input-field" required>
                            </div>
                            <div class="form-group">
                              <input type="submit" value="Sign in" class="btn btn-primary btn-block button">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="registration.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Hospital Triage System</p>
    </footer>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = new FormData(this);
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'patient_signin.php', true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText);
                    let messageBox = document.getElementById('signin-message');
                    messageBox.style.display = 'block';
                    messageBox.className = 'alert alert-' + response.type;
                    messageBox.innerHTML = response.message;
                    if (response.type === 'success') {
                        window.location.href = 'patient_homepage.php';
                    }
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
