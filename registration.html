<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage System - Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hospital Triage System - Registration</h1>
    </header>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-content">
                        <h2 class="card-title text-center">Patient Registration</h2>
                        <div id="signup-message" class="alert alert-info alert-box" style="display: none;"></div>

                        <form id="signup-form">
                            <div class="form-group">
                                <label for="fullname">Fullname:</label>
                                <input type="text" id="fullname" name="fullname" class="form-control input-field" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address:</label>
                                <input type="email" id="email" name="email" class="form-control input-field" placeholder="xyz@gmail.com" required>
                            </div>
                            <div class="form-group">
                              <label for="password">Password:</label>
                              <input type="password" id="password" name="password" placeholder="Password" class="form-control input-field" required>
                            </div>
                            <div class="form-group">
                                <label for="severity">Severity:</label>
                                <select id="severity" name="severity" class="form-control input-field" required>
                                    <option value="1">1 - Minor</option>
                                    <option value="2">2 - Moderate</option>
                                    <option value="3">3 - Serious</option>
                                    <option value="4">4 - Critical</option>
                                    <option value="5">5 - Life-threatening</option>
                                </select>
                            </div>
                            <div class="form-group">
                              <input type="submit" value="Register" class="btn btn-primary btn-block button">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Already have an account? <a href="index.html" class="link">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Hospital Triage System</p>
    </footer>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = new FormData(this);
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'registration.php', true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText);
                    let messageBox = document.getElementById('signup-message');
                    messageBox.style.display = 'block';
                    messageBox.className = 'alert alert-' + response.type;
                    messageBox.innerHTML = response.message;
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
